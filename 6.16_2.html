<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>flex 의 기본 특성</title>

   <link rel="stylesheet" href="./CSS/6.16_2.css">
</head>

<body>
   <h1>flex 의 기본 특성</h1>
   <hr>

   <!-- 
    주축에 나열되는 항목들은 flex 컨테이너를 채우기 위해 교차축 방향으로
    항목의 크기가 늘어나는 특성.
  -->
   <h2>1. 주축에 나열되는 항목들의 교차축 특성</h2>
   <div class="flex container1">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>

   <div class="flex container2">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>

   <!-- 
    주축에 나열되는 항목들의 크기가 주축의 크기를 벗어나는 크기를 가져도
    항목들의 크기는 주축 내에서 그 크기에 맞게 자동으로 줄어들 수는 있지만
    주축의 크기 범위를 넘쳐서 표현되지는 않음. ( flex-wrap : nowrap )
  -->
   <h2>2. 주축에 나열되는 항목들의 none overflow 특성</h2>
   <div class="flex container3">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>

   <div class="flex container4">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>

   <!-- 
    주축에 나열되는 항목들의 교차축 높이가 다르면 가장 높이가 높은 항목에
    맞춰 다른 항목들이 교차축을 따라 그 높이에 맞추어 늘어나는 특성.
  -->
   <h2>3. 주축에 나열되는 항목들의 높이가 다른 경우</h2>
   <div class="flex container5">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>

   <!-- 
    주축에 나열되는 항목의 크기가 주축의 크기를 벗어나는 크기를 가지는
    경우 다른 행이나 열로 확장되어 여러개의 행이나 열로 나타나도록 하려면
    flex-wrap 속성을 wrap 으로 설정.
    이때 확장된 행이나 열은 개별적인 flex 아이템으로 인식하여 flex-wrap 을
    wrap-reverse 로 설정 시 항목별 역순이 아닌 확장된 행 또는 열들을 기준
   으로 역순 배치가 되는 것을 확인 가능.
  -->
   <h2>4. flex-warp</h2>
   <div class="flex container6">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>

   <div class="flex container7">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>

   <div class="flex container8">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>

   <div class="flex container9">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
   </div>
   <hr>
</body>

</html>
