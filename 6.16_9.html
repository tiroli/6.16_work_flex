<!DOCTYPE html>

    <title>width(height) 와 flex-basis 차이</title>

    <link rel="stylesheet" href="./CSS/6.16_9.css">
</head>

<body>
    <h1>width(height) 와 flexbasis 차이</h1>
    <hr>

    <h2>1. 주축의 변경</h2>

        <img class="img1" src="./image/jeep_logo.png" alt="">

    <hr>

    <h2>2. 아이템 내 더 큰 내부 컨텐트</h2>

        <div class="item1">
            <img src="./image/jeep_logo.png" alt="">
        </div>

        <div class="item2">
            <img src="./image/jeep_logo.png" alt="">
        </div>
    </div>
